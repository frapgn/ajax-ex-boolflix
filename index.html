<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-ex-boolfix</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div id="logo">
                BoolFlix
            </div>
            <div class="search-bar">
                <input id="search" type="text" placeholder="Cerca..." name="" value="">
                <button id="search-button">Cerca</button>
            </div>
        </div>
    </nav>

    <div class="container">

    </div>

    <!-- film-box template -->
    <script id="film-box-template" type="text/x-handlebars-template">
        <div class="film-box">
            <h2 class="title">{{title}}</h2>
            <h3 class="original-title">{{originalTitle}}</h3>
            <span class="original-language">{{originalLanguage}}</span>
            <span class="vote-average">{{voteAverage}}</span>
        </div>
    </script>
    <!-- end film-box template -->

    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
