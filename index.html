<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-ex-boolfix</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/green-theme.css">
    <link rel="stylesheet" href="css/red-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb054ca6c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div id="logo">
                BoolFlix
            </div>

            <div class="theme">
                <button id="green">green</button>
                <button id="red">red</button>
            </div>

            <div class="search-bar">
                <input id="search" type="text" placeholder="Cerca..." name="" value="hello">
                <button id="search-button">Cerca</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="movies-container">
            <h2>Movies</h2>
            <div class="movies">

            </div>
        </div>
        <div class="tv-shows-container">
            <h2>Tv Shows</h2>
            <div class="tv-shows">

            </div>
        </div>
    </div>

    <!-- box template -->
    <script id="box-template" type="text/x-handlebars-template">
        <div class="box-container">
            <div class="img-container">
                <!-- <img src="https://image.tmdb.org/t/p/{{poster}}" alt="{{title}}" onerror="this.src='img/default-poster.jpg';" > -->
                <figure>
                    <img src="https://image.tmdb.org/t/p/{{poster}}" alt="{{title}}">
                    <figcaption class="hidden">
                        <p><span>BoolFlix</span><br>{{title}}</p>
                    </figcaption>
                </figure>
                <div class="box">
                    <h3 class="title"><span>Titolo: </span><br>{{title}}</h3>
                    <h4 class="original-title"><span>Titolo Originale: </span><br>{{originalTitle}}</h4>
                    <div class="original-language-container">
                        <span class="original-language">Lingua Originale</span>
                        <img src="https://www.countryflags.io/{{originalLanguage}}/flat/64.png" alt="{{originalLanguageUpperCase}}">
                    </div>
                    <button id="show-overview" class="overview-btn">Descrizione</button>
                    <div class="overview-container hidden"> <!-- aggiungere classe hidden -->
                        <h3>Descrizione</h3>
                        <p class="overview">
                            {{overview}}
                        </p>
                        <button id="hide-overview" class="overview-btn">Chiudi</button>
                    </div>
                    <div class="stars-container">
                        <span class="vote-average">{{voteAverage}}</span>
                        <span class="stars"
                            style="background: linear-gradient(90deg, rgba(226,194,9,1) 0%, rgba(226,194,9,1) {{voteAveragePercentage}}%, rgba(255,255,255,1) {{voteAveragePercentage}}%, rgba(255,255,255,1) 100%);
                            font-size: 25px;
                            /* -webkit-text-fill-color: transparent; */
                            background-clip: text;
                            -webkit-background-clip: text;
                            color: transparent;"
                        >
                            &#128970;
                            &#128970;
                            &#128970;
                            &#128970;
                            &#128970;
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- end film-box template -->

    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
