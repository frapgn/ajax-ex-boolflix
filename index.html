<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-ex-boolfix</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/green-theme.css">
    <link rel="stylesheet" href="css/red-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb054ca6c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html">
                <div id="logo">
                BoolFlix
                </div>
            </a>

            <!-- <div class="theme">
                <button id="green">green</button>
                <button id="red">red</button>
            </div> -->

            <div class="genre-select">
                <select id="genre-select" name="" autocomplete="off">
                    <option value="">Filtra per genere</option>
                    <option value="28">Azione</option>
                    <option value="12">Avventura</option>
                    <option value="16">Animazione</option>
                    <option value="35">Commedia</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentario</option>
                    <option value="18">Dramma</option>
                    <option value="10751">Famiglia</option>
                    <option value="14">Fantasy</option>
                    <option value="36">Storia</option>
                    <option value="27">Horror</option>
                    <option value="10402">Musica</option>
                    <option value="9648">Mistero</option>
                    <option value="10749">Romantico</option>
                    <option value="878">Fantascenza</option>
                    <option value="10770">Film in TV</option>
                    <option value="53">Thriller</option>
                    <option value="10752">Guerra</option>
                    <option value="37">Western</option>
                </select>
            </div>

            <div class="search-bar">
                <input id="search" type="text" placeholder="Cerca..." name="" value="glass">
                <button id="search-button">Cerca</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="movies-container">
            <h2>Movies</h2>
            <div class="movies">

            </div>
        </div>
        <div class="tv-shows-container">
            <h2>Tv Shows</h2>
            <div class="tv-shows">

            </div>
        </div>
    </div>

    <!-- box template -->
    <script id="box-template" type="text/x-handlebars-template">
        <div class="box-container" data-box-id="{{mediaId}}" data-media-type="{{type}}" data-genre-ids="">
            <div class="img-container">
                <!-- <img src="https://image.tmdb.org/t/p/{{poster}}" alt="{{title}}" onerror="this.src='img/default-poster.jpg';" > -->
                <figure>
                    <img src="https://image.tmdb.org/t/p/{{poster}}" alt="{{title}}">
                    <figcaption class="hidden">
                        <p><span>BoolFlix</span><br>{{title}}</p>
                    </figcaption>
                </figure>
                <div class="box">
                    <h3 class="title"><span>Titolo: </span><br>{{title}}</h3>
                    <h4 class="original-title"><span>Titolo Originale: </span><br>{{originalTitle}}</h4>
                    <div class="original-language-container">
                        <span class="original-language">Lingua Originale</span>
                        <img src="https://www.countryflags.io/{{originalLanguage}}/flat/64.png" alt="{{originalLanguageUpperCase}}"> <!--  onerror="this.src=''" -->
                    </div>
                    <button id="show-overview-btn" class="media-red-btn">Descrizione</button>
                    <div class="overview-container hidden"> <!-- aggiungere classe hidden -->
                        <h3>Descrizione</h3>
                        <div class="overview">
                            <p>{{overview}}</p>
                        </div>
                        <button id="hide-overview-btn" class="media-red-btn">Chiudi</button>
                    </div>
                    <button id="more-info-btn" class="media-red-btn">Altre Info</button>
                    <div class="stars-container">
                        <span class="vote-average">{{voteAverage}}</span>
                        <span class="stars"
                            style="background: linear-gradient(90deg, rgba(226,194,9,1) 0%, rgba(226,194,9,1) {{voteAveragePercentage}}%, rgba(255,255,255,1) {{voteAveragePercentage}}%, rgba(255,255,255,1) 100%);
                            font-size: 20px;
                            /* -webkit-text-fill-color: transparent; */
                            background-clip: text;
                            -webkit-background-clip: text;
                            color: transparent;"
                            >
                            <!-- &#128970;
                            &#128970;
                            &#128970;
                            &#128970;
                            &#128970; -->
                            &#11088;
                            &#11088;
                            &#11088;
                            &#11088;
                            &#11088;
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- end film-box template -->

    <!-- more info template -->
    <script id="more-info-template" type="text/x-handlebars-template">
        <div class="more-info-container flex"> <!-- aggiungere classe hidden -->
            <h3>Altre Informazioni</h3>
            <div class="more-info">
                <div class="genres">
                    <h3>Generi</h3>
                </div>
                <div class="cast">
                    <h3>Cast</h3>
                </div>
            </div>
            <button id="hide-more-info-btn" class="media-red-btn">Chiudi</button>
        </div>
    </script>
    <!-- end more info template -->
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
